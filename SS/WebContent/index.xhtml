<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<title>Shopping Cart</title>
<h:outputStylesheet name="stylesheet.css" library="css" />
</h:head>

<h:body>
	<h2 class="heading">Products</h2>
	
	<h:form>
		<h:selectOneListbox id="productsListBox" value="#{shopBean.productID}" onchange="this.form.submit();" title="Prdoducts you can buy online">
			<f:selectItem itemLabel="iPod" itemValue="0" />
			<f:selectItem itemLabel="iStation" itemValue="1"></f:selectItem>
			<f:selectItem itemLabel="hdc Diamond phone" itemValue="2"></f:selectItem>
			<f:selectItem itemLabel="HD TV" itemValue="3"></f:selectItem>
			<f:selectItem itemLabel="Wireless Speakers" itemValue="4"></f:selectItem>
			<f:selectItem itemLabel="Blue Ray DVD Player" itemValue="5"></f:selectItem>

		</h:selectOneListbox>
	</h:form>

	<h2 class="heading">Manage my cart</h2>
<h:form>
	<h:outputLabel for="productID">Product ID: </h:outputLabel>
	<h:inputText id="productID" size="3" value="#{shopBean.productID}" readonly="true" title="ID for yout selected product"/>
	<br/>
	
	<h:outputLabel for="quantity">Quantity: </h:outputLabel>
	<h:inputText id="quantity" size="3" value="#{shopBean.quantity}" title="Tell us how many you want!"/>
	<br/>
	
	<h:commandButton id="add" styleClass="ActionButton" action="#{shopBean.addHandler}" value="Add to Cart" title="Add product to your shopping cart" />&nbsp;&nbsp;
	<h:commandButton id="remove" styleClass="ActionButton" action="#{shopBean.removeHandler}" value="Remove" title="Remove product from your shopping cart" />&nbsp;&nbsp;

</h:form> 

<h2 class="heading">Contents of cart</h2>
<p>Cart contents will be displayed here.</p>

<h:dataTable value="#{cartBean.items}" var="row">
	<h:column>
		<h:outputText value="ID: #{row.productID}" />
	</h:column>
	<h:column>
		<h:outputText value="Qty: #{row.quantity}" />
	</h:column>
</h:dataTable>
</h:body>

</html>
