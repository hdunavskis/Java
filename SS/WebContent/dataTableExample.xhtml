<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="dataTable.css"  />
	<h:outputScript library="js" name="javaScript.js" />
</h:head> 
<body> 
<h1>Data Table Example</h1>
<h:form>
	<h:dataTable cellspacing="0" value="#{personCollection.emps}" var="row" styleClass="table">
		<h:column>
			<f:facet name="header"> Name</f:facet>
			#{row.name}
		</h:column>
		
		<h:column>
			<f:facet name="header"> Department</f:facet>
			#{row.department}
		</h:column>
		<h:column>
			<f:facet name="header"> Age</f:facet>
			#{row.age}
		</h:column>
		<h:column>
			<f:facet name="header"> Salary</f:facet>
			<h:inputText value="#{row.salary}" rendered="#{row.getEdit}"/>
			<h:outputText value="#{row.salary}" rendered="#{not row.getEdit}"/>
			
		</h:column>
		<h:column>
			<f:facet name="header"> Edit</f:facet>
			 <h:commandButton styleClass="inputButton" value="Edit" action="#{personCollection.editSalary(row)}" rendered="#{not row.getEdit}" />
		</h:column>
	</h:dataTable>
	<h:commandButton action="#{personCollection.saveAction()}" value="Save Changes" />
</h:form>

</body> 
</html>
