<!-- <!-- login modal -->
<button id="modalButton" type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
      	<h3>Login</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <form id="loginForm" action="post">
          <div class="form-group">
            <label for="username" class="control-label">Username:</label>
            <input id="username" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="password" class="control-label">Password:</label>
            <input id="password" type="password" class="form-control" id="recipient-name">
          </div>
            <div class="modal-footer">
        		<button id="loginButton" type="submit" class="btn btn-primary">Login</button>
      		</div>
        </form>
     
      </div>
    
    </div>
  </div>
</div>
<!-- end loginmodal -->
