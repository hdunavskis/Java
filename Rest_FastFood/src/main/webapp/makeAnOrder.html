<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Orders</title>
<script type="text/javascript" src="resources/js/jquery-3.4.1.js"></script>

<script type="text/javascript" src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="resources/js/login.js"></script>
<script type="text/javascript" src="resources/js/customer.js"></script>


<link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="resources/css/style.css"/>
</head>
<body>

<div id="logout">
	<button id="logoutButton" type="button" class="btn btn-danger">Logout</button>
	</div>
	<section id="tabs" class="project-tab">
		<div class="row">
			<div class="col-md-12">
				<nav>
					<div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
						<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
							aria-controls="nav-home" aria-selected="true">Order Now</a> 
						<a class="nav-item nav-link"  id="myOrders" data-toggle="tab" href="#nav-profile" role="tab" 
						aria-controls="nav-profile" aria-selected="false">My Orders</a>
					</div>
				</nav>
				<div class="tab-content" id="nav-tabContent">
					<div class="tab-pane fade show active" id="nav-home"
						role="tabpanel" aria-labelledby="nav-home-tab">
						<form>
								<div class="form-group">
									<label id="foodLable" for="food">Food selection</label> 
									<select class="form-control" id="food">
									</select>
								</div>
								<div class="form-group">
									<label id="selectAmountLabel" for="amount">Select Amount</label> 
									<select class="form-control" id="amount">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
									</select>
								</div>
								<div class="form-group">
									<label id="noteLabel" for="note">Note</label>
									<textarea maxlength="255" class="form-control" id="note"
										rows="3"></textarea>
								</div>
								<div >
								<button type="button" class="btn btn-info" id="confirmButton">Pay Later</button>
								<button type="button" class="btn btn-success" id="payNow">Pay Now</button>
								</div>
						</form>
					</div>
					<div class="tab-pane fade" id="nav-profile" role="tabpanel"
						aria-labelledby="nav-profile-tab">
						<div class="tab2">
						<table id="customerOrders" class="table">
							<caption>My Orders</caption>
							<thead>
								<tr>
									<th>Order Nr.</th>
									<th>Food</th>
									<th>Quantity</th>
									<th>Note</th>
									<th>Change</th>
									<th>Pay</th>
									<th>Cancel</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						</div>
					</div>
					<div></div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
