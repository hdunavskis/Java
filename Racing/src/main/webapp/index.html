<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Go Racing</title>
    <script src="resources/js/jquery-2.1.4.js"></script>
    <script src="resources/js/popper.min.js"></script>
	<script src="resources/js/bootstrapV4.js"></script>
	<link rel="stylesheet" href="resources/css/bootstrapV4.css"/>
	<link rel="stylesheet" href="resources/css/font-awesome.css"/>
	<link rel="stylesheet" href="resources/css/index.css">
    <script src="resources/js/main.js"></script> 
</head>

<body>
	<header>
		<img src="resources/images/logo.png" alt="Racing Postlogo">
	</header>
		<section>
		<h1> Card 5:45: Curragh (IRE)</h1>
		<div id="search">
			<input type="text" id="searchKey"/>
			<button id="btnSearch">Search</button>
		</div>
			<table  id="horseTable">
			<thead>
				<tr><th>Entry</th><th>Name</th><th>Colors</th><th>Jockey</th><th>Trainer</th><th>Betting</th><th></th><th></th></tr>
			</thead>
			<tbody id="tableBody">
			</tbody>
			</table>
		</section>
	<div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
    
                <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"><i>More Details</i></h4>
                        </div>
                        <div class="modal-body" id="contents">
                            <label for="age">Age:</label>
        					<input type="text" id="age" ><br>
        					<label for="owner">Owner:</label>
        					<input type="text" id="owner" ><br>
        					<label for="breeder">Breeder:</label>
        					<input type="text" id="breeder" ><br>
        					<label for="sire">Sire:</label>
        					<input type="text" id="sire" ><br>
        					<label for="dam">Breeder:</label>
        					<input type="text" id="dam" ><br>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalNoData" role="dialog">
                <div class="modal-dialog">
    
                <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title"><i>Not Found</i></h4>
                        </div>
                        <div class="modal-body" id="contents">
                            <h3 id="msg"></h3>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
	<footer>
		<p>&copy; 2018, MASE - Data and images from Racing Post</p>
	</footer>
</body>
</html>
