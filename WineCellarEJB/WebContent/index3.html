<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>Cellar</title>
<link rel="stylesheet" href="css/styles.css" />
<script src="js/jquery-3.4.1.js"></script>
<script src="js/wine_PartA.js"></script>

</head>

<body>

	<div class="leftArea">
		<ul id="wineList"></ul>
	</div>

	<div class="mainArea">
		<label>ID:</label> 
		<input id="wineId" name="id" type="text" disabled />
		<label>Name:</label> 
		<input id="name" name="name" type="text" /> 
		<label>Grapes:</label>
		<input id="grapes" name="grapes" type="text" /> 
		<label>Country:</label>
		<input id="country" name="country" type="text" /> 
		<label>Region:</label>
		<input id="region" name="region" type="text" /> 
		<label>Year:</label>
		<input id="year" name="year" type="text" />
	</div>

	<div class="rightArea">
		<img id="pic" height="300" /> 
		<label>Notes:</label>
		<textarea id="description" name="description"></textarea>

	</div>

</body>
</html>
